<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Downloader</title>
  <style>
    #loading {
      font-weight: bold;
      color: blue;
    }
    #error {
      color: red;
      font-weight: bold;
    }
    img {
      max-width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2>Image Downloader</h2>

  <!-- Spinner -->
  <div id="loading">Loading...</div>

  <!-- Error Message -->
  <div id="error"></div>

  <!-- Output Images -->
  <div id="output"></div>

  <script>
    const imageUrls = [
      "https://via.placeholder.com/200x150?text=Image+1",
      "https://via.placeholder.com/200x150?text=Image+2",
      "https://via.placeholder.com/200x150?text=Image+3"
      // Uncomment below to test error case:
      // "https://invalid-url.com/image.png"
    ];

    function downloadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = url;
        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error(`Failed to load image: ${url}`));
      });
    }

    function downloadImages() {
      const loadingDiv = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
      const outputDiv = document.getElementById("output");

      // Show spinner and reset error/output
      loadingDiv.style.display = "block";
      errorDiv.textContent = "";
      outputDiv.innerHTML = "";

      const promises = imageUrls.map(url => downloadImage(url));

      Promise.all(promises)
        .then(images => {
          loadingDiv.style.display = "none";
          images.forEach(img => outputDiv.appendChild(img));
        })
        .catch(error => {
          loadingDiv.style.display = "none";
          errorDiv.textContent = error.message;
        });
    }

    // Start downloading images when page loads
    window.onload = downloadImages;
  </script>

</body>
</html>
